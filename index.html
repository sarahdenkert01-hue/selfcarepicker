<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Self-Care Picker</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg, #edf2f7, #e2e8f0);
    color: #1a202c;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: #f7fafc;
    border-radius: 20px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    padding: 18px 20px;
    text-align: center;
    max-width: 320px;
    width: 100%;
  }

  h1 {
    font-size: 1.4em;
    margin-bottom: 8px;
    color: #2b6cb0;
  }

  .activity {
    font-size: 1.1em;
    margin: 10px 0 14px 0;
    min-height: 32px;
    color: #2d3748;
  }

  button {
    background: #2b6cb0;
    color: white;
    border: none;
    padding: 8px 14px;
    margin: 4px;
    border-radius: 10px;
    font-size: 0.95em;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.1s ease;
  }

  button:hover {
    background: #2c5282;
    transform: scale(1.02);
  }

  .bubbles {
    position: relative;
    width: 100%;
    height: 40px;
    overflow: hidden;
    margin-top: 8px;
  }

  .bubble {
    position: absolute;
    bottom: 0;
    background: rgba(66, 153, 225, 0.35);
    border-radius: 50%;
    animation: rise 2.5s ease-out forwards;
  }

  @keyframes rise {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-40px) scale(1.4); opacity: 0; }
  }

  .streak {
    margin-top: 6px;
    font-size: 0.85em;
    color: #4a5568;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Self-Care</h1>
    <div class="activity" id="activity"></div>
    <button id="newActivity">Pick One</button>
    <button id="reset">Reset</button>
    <div class="streak" id="streak">Daily streak: <span id="streakCount">0</span></div>
    <div class="bubbles" id="bubbles"></div>
  </div>

  <script>
    const activities = [
      "Take 3 deep breaths 🌬️",
      "Drink a glass of water 💧",
      "Stretch your arms and neck 🧘",
      "Step outside for fresh air ☀️",
      "Listen to your favorite song 🎵",
      "Write down one thing you’re grateful for ✨",
      "Text a friend you miss 💌",
      "Doodle for 5 minutes 🎨",
      "Light a candle and take a pause 🕯️",
      "Put your phone away for 10 minutes 📵",
      "Do a mindful body scan 🌸",
      "Hug yourself for 10 seconds 🤗",
      "Pet an animal 🐾",
      "Stand up and roll your shoulders 🌀",
      "Write out your thoughts ✍️",
      "Read a comforting quote 📖",
      "Close your eyes and imagine your safe place 🌈",
      "Put on comfy clothes 🩵",
      "Stretch your hands and fingers 🤲",
      "Make yourself a warm drink ☕"
    ];

    let remaining = [...activities];
    let streak = 0;
    const streakCount = document.getElementById("streakCount");
    const activityDisplay = document.getElementById("activity");
    const bubblesContainer = document.getElementById("bubbles");

    function getRandomActivity() {
      if (remaining.length === 0) remaining = [...activities];
      const index = Math.floor(Math.random() * remaining.length);
      const choice = remaining.splice(index, 1)[0];
      return choice;
    }

    function createBubbles() {
      bubblesContainer.innerHTML = "";
      for (let i = 0; i < 12; i++) {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.style.left = Math.random() * 100 + "%";
        bubble.style.width = bubble.style.height = (Math.random() * 8 + 6) + "px";
        bubble.style.animationDelay = Math.random() * 0.4 + "s";
        bubblesContainer.appendChild(bubble);
      }
    }

    document.getElementById("newActivity").addEventListener("click", () => {
      const newActivity = getRandomActivity();
      activityDisplay.textContent = newActivity;
      streak++;
      streakCount.textContent = streak;
      createBubbles();
    });

    document.getElementById("reset").addEventListener("click", () => {
      remaining = [...activities];
      streak = 0;
      streakCount.textContent = streak;
      activityDisplay.textContent = "";
      bubblesContainer.innerHTML = "";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Self-Care Picker</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg, #edf2f7, #e2e8f0);
    color: #1a202c;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .container {
    background: #f7fafc;
    border-radius: 24px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    padding: 24px;
    text-align: center;
    max-width: 340px;
    width: 100%;
  }

  h1 {
    font-size: 1.6em;
    margin-bottom: 10px;
    color: #2b6cb0;
  }

  .activity {
    font-size: 1.2em;
    margin: 20px 0;
    min-height: 50px;
    color: #2d3748;
  }

  button {
    background: #2b6cb0;
    color: white;
    border: none;
    padding: 10px 18px;
    margin: 8px;
    border-radius: 12px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.1s ease;
  }

  button:hover {
    background: #2c5282;
    transform: scale(1.03);
  }

  .bubbles {
    position: relative;
    width: 100%;
    height: 60px;
    overflow: hidden;
    margin-top: 10px;
  }

  .bubble {
    position: absolute;
    bottom: 0;
    width: 10px;
    height: 10px;
    background: rgba(66, 153, 225, 0.4);
    border-radius: 50%;
    animation: rise 2.5s ease-out forwards;
  }

  @keyframes rise {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-60px) scale(1.5); opacity: 0; }
  }

  .streak {
    margin-top: 10px;
    font-size: 0.9em;
    color: #4a5568;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Self-Care</h1>
    <div class="activity" id="activity">✨ Click below to get a self-care idea ✨</div>
    <button id="newActivity">Pick One</button>
    <button id="reset">Reset</button>
    <div class="streak" id="streak">Daily streak: <span id="streakCount">0</span></div>
    <div class="bubbles" id="bubbles"></div>
  </div>

  <script>
    const activities = [
      "Take 3 deep breaths 🌬️",
      "Drink a glass of water 💧",
      "Stretch your arms and neck 🧘",
      "Step outside for fresh air ☀️",
      "Listen to your favorite song 🎵",
      "Write down one thing you’re grateful for ✨",
      "Text a friend you miss 💌",
      "Doodle for 5 minutes 🎨",
      "Light a candle and take a pause 🕯️",
      "Put your phone away for 10 minutes 📵",
      "Do a mindful body scan 🌸",
      "Hug yourself for 10 seconds 🤗",
      "Pet an animal 🐾",
      "Stand up and roll your shoulders 🌀",
      "Write out your thoughts ✍️",
      "Read a comforting quote 📖",
      "Close your eyes and imagine your safe place 🌈",
      "Put on comfy clothes 🩵",
      "Stretch your hands and fingers 🤲",
      "Make yourself a warm drink ☕"
    ];

    let remaining = [...activities];
    let streak = 0;
    const streakCount = document.getElementById("streakCount");
    const activityDisplay = document.getElementById("activity");
    const bubblesContainer = document.getElementById("bubbles");

    function getRandomActivity() {
      if (remaining.length === 0) {
        remaining = [...activities];
      }
      const index = Math.floor(Math.random() * remaining.length);
      const choice = remaining.splice(index, 1)[0];
      return choice;
    }

    function createBubbles() {
      bubblesContainer.innerHTML = "";
      for (let i = 0; i < 15; i++) {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.style.left = Math.random() * 100 + "%";
        bubble.style.width = bubble.style.height = (Math.random() * 10 + 6) + "px";
        bubble.style.animationDelay = Math.random() * 0.5 + "s";
        bubblesContainer.appendChild(bubble);
      }
    }

    document.getElementById("newActivity").addEventListener("click", () => {
      const newActivity = getRandomActivity();
      activityDisplay.textContent = newActivity;
      streak++;
      streakCount.textContent = streak;
      createBubbles();
    });

    document.getElementById("reset").addEventListener("click", () => {
      remaining = [...activities];
      streak = 0;
      streakCount.textContent = streak;
      activityDisplay.textContent = "✨ Click below to get a self-care idea ✨";
      bubblesContainer.innerHTML = "";
    });
  </script>
</body>
</html>
